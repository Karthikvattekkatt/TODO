<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <title>Todo App</title>
  </head>
  <body>
    <nav
      id="mainnavbar"
      class="navbar navbar-fixed-top fixed-top navbar-dark navbar-expand-md font-weight-bold"
    >
      <div class="container paddingcorrection">
        <a href="" class="navbar-brand">Todo App</a>

        <div class="navbar-collapse collapse">
          <ul class="navbar-nav ml-auto">
            <li class="navbar-brand">
              <a
                id="logOut"
                href="index.html"
                class="nav-link"
                style="margin-left: 55rem"
                >&nbsp;Log out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mb-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-10 mt-3" style="z-index: 100">
          <h3 id="welcomeText" class="text-white text-capitalize"></h3>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12">
          <table class="table table-striped" id="tblList">
            <thead>
              <tr>
                <th>ID #</th>
                <th>Task Description</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="todoList" ></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
