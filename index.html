<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Todo App</title>
  </head>
  <body>
    <div class="container mb-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-8" style="z-index: 100">
          <main>
            <form class="form form-active">
              <div class="form--header-container">
                <h5>Todo App</h5>
              </div>

              <label class="form-group"> USERNAME : </label>
              <label class="form-group has-float-label">
                <div class="errorMsg hidden" id="unameError"></div>
                <input
                  class="form-control"
                  type="text"
                  id="uname"
                  placeholder="Username"
                  required
                />
              </label>
              <label class="form-group"> PASSWORD : </label>
              <label class="form-group has-float-label">
                <div class="errorMsg hidden" id="passwordError"></div>
                <input
                  class="form-control"
                  type="password"
                  id="password"
                  placeholder="Password"
                  required
                />
              </label>

              <button class="form__btn" id="loginBtn">Login</button>
            </form>
          </main>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/validation.js"></script>
  </body>
</html>
